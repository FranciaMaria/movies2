<div class="container">
<form #registerForm="ngForm" (ngSubmit)="submitUser(newUser)">
  <div class="form-group">
    <label><b>Name</b></label>
    <input #name="ngModel" [(ngModel)]="newUser.name" type="text" placeholder="Enter Name" name="name" class="form-control" required minlength="2">
   </div> 

   <div *ngIf="name.invalid && (name.dirty || name.touched)"
     class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name must be at least 2 characters long.
      </div>
    </div>

   <div class="form-group">
    <label><b>Email</b></label>
    <input #email="ngModel" [(ngModel)]="newUser.email" type="text" placeholder="Enter Email" name="email" class="form-control" required email>
   </div>

   <div *ngIf="email.invalid && (email.dirty || email.touched)"
     class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
      <div *ngIf="email.errors.email">
        Email must be email type.
      </div>
    </div>

   <div class="form-group">
    <label><b>Password</b></label>
    <input #password="ngModel" [(ngModel)]="newUser.password" type="password" placeholder="Enter Password" name="password" class="form-control" required minlength="6">
   </div>

   <div *ngIf="password.invalid && (password.dirty || password.touched)"
     class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
      <div *ngIf="password.errors.minlength">
        Password must be at least 6 characters long.
      </div>
    </div>

   <div class="form-group">
    <label><b>Confirm Password</b></label>
    <input #password_confirm="ngModel" [(ngModel)]="newUser.password_confirm" type="password" placeholder="Repeat Password" name="password_confirm" class="form-control" required [equalTo]="password">
   </div>

   <div *ngIf="password_confirm.invalid && (password_confirm.dirty || password_confirm.touched) && (password_confirm.value != password.value)"
     class="alert alert-danger">
      <div *ngIf="password_confirm.errors.required">
        Password confirm is required.
      </div>
      <div *ngIf="password_confirm.errors.equalTo">
        Password confirm must be equal with password.
      </div>
    </div>

    <div class="clearfix">
      <button type="submit" class="signupbtn" (click)="submitUser(newUser)" [disabled]="!registerForm.form.valid">Register</button>
    </div>
</form> 
</div>
