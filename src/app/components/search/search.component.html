<form #searchForm="ngForm" (ngSubmit)="searchMovie()">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchName" #search="ngModel"  type="text" name="searchName" required minlength="3">
	</div>
	<button type="submit" class="btn btn-default" [disabled]="!searchForm.valid">Submit</button>
</form>
